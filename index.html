<!DOCTYPE html>
<html>
    <head>
	    <title>Pet Project</title>
	
    </head>
    
    <body>
		<h1>Favorite pets</h1>
		<h3>Click a title/section to show/hide more information</h3>
		<hr>
		<h2 onclick="toggleStatus(0)">Cats</h2>
		<div onclick="toggleStatus(0)" id="slot0"></div>
		<hr>
		<h2 onclick="toggleStatus(1)">Dogs</h2>
		<div onclick="toggleStatus(0)" id="slot1"></div>
		<hr>
		<h2 onclick="toggleStatus(2)">Chickens</h2>
		<div onclick="toggleStatus(0)" id="slot2"></div>
		<hr>
		<h2 onclick="toggleStatus(3)">Goats</h2>
		<div onclick="toggleStatus(0)" id="slot3"></div>
		<hr>
		<h2 onclick="toggleStatus(4)">Llamas</h2>
		<div onclick="toggleStatus(0)" id="slot4"></div>
		<hr>
		<script>

			let activationStatus = [0,0,0,0,0]
			const LatinName = ["Felis catus","Canis lupus familiaris","Gallus gallus domesticus","Capra aegagrus hircus","Capra aegagrus hircus"]
			const imagealt = ["Cat","Dog","Chicken","Goat","Llama"]
			const description = ["The common housecat. First aligned with humans to protect grain houses from mice, they at first weren't domesticated, mainly just protecting the grain the humans stored from mice without working with the humans.",
			"First domesticated by humans by taking their scraps of bone after they were finished eating, they later began to assist with hunting, and later became house pets. although they are still used for hunting today, dogs are more commonly thought of as house pets",
			"Chickens first were a small bird in eastern china, first domesticated for its fast breeding rate, laying almost an egg every single day. It was bred to be heavier later, and is one of the most widely eaten meats to this day.",
			"Goats were domesticated for their wide variety of products. Milk, meat, and easy to herd, and can even traverse mountainous terrain. When people think of goats nowadays, though, they think of Goat's cheese most likely.",
			"Once the backbone of the Inca empire, one of the last native american empires before the conquistadors came. They're difficult to herd, but it's one of the few things that live in the Andes mountain range."]
			const imgs = ["https://c.files.bbci.co.uk/12A9B/production/_111434467_gettyimages-1143489763.jpg","https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2019/12/03202400/Yellow-Labrador-Retriever.jpg","https://silkie.org/media/posts/5/are-bantam-quieter.jpg","https://modernfarmer.com/wp-content/uploads/2020/04/image1-2-1-1200x900.jpg","https://images.theconversation.com/files/337593/original/file-20200526-106811-ql6d51.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1356&h=668&fit=crop"]
			const wikipedia = ["https://en.wikipedia.org/wiki/Cat","https://en.wikipedia.org/wiki/Dog","https://en.wikipedia.org/wiki/Chicken","https://en.wikipedia.org/wiki/Goat","https://en.wikipedia.org/wiki/Llama"]
			function toggleStatus(slot){
				if(activationStatus[slot] == 0){
				let setuptext = "<i>" + LatinName[slot] + "</i><br><p>"+description[slot]+"</p><br> <img src=\"" + imagealt[slot].toLowerCase() + "\" alt=\""+imagealt[slot]+"\"><img src=\"" + imgs[slot] + "\" alt=\""+imagealt[slot]+"\"><br><a href=\"" + wikipedia[slot] + "\">"+ imagealt[slot]+" wikipedia page</a>"
				document.getElementById("slot"+slot).innerHTML = setuptext;
				activationStatus[slot] = 1;
			} else{
				activationStatus[slot] = 0;
				document.getElementById("slot"+slot).innerHTML = "";
			}
			}
		</script>
    </body>
</html>
